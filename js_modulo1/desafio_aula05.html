<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a, b, sum;
        alert("Desafio - Calculadora");
        a = prompt("Informe primeiro numero: ");
        b = prompt("Informe segundo numero: ");
        sum = Number(a) + Number(b);
        if(sum > 10){
            alert("Resultado da soma é: " + sum);
            alert("Opa, a soma dos numeros é maior que DEZ.");
        }else{
            alert("Resultado da soma é: " + sum);
            alert("Não foi dessa vez, a soma é menor que DEZ.");
        }
    </script>
</body>

</html>
