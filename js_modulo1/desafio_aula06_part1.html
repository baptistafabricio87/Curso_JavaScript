<body>
    <script>
        var s = true;
        alert("Desafio - Calculadora");
        while (s) {
            var a, b, sum;
            a = prompt("Informe primeiro numero: ");
            b = prompt("Informe segundo numero: ");
            sum = Number(a) + Number(b);
            alert(sum);
            console.log(sum);
            s = confirm("Continuar calculando ?")
        }
        console.log("Calculadora desligada!")
    </script>
</body>
