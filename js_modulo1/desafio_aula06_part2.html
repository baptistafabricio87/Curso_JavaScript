<body>
    <script>
        w = Number(prompt("Informe o valor inicial: "));
        y = Number(prompt("Informe o valor final: "));
        z = Number(prompt("Informe o valor de incremento: "));
        for (x = w; x <= y; x += z) {
            console.log(Math.log(x));
            console.log(x);
        }
    </script>
