<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX - GitHub</title>
</head>
<body>
    <div id="app">
        <h1>GitHub</h1>
        <button onclick="recuperarDados()">Recuperar Dados GitHub</button>
        <br><br>

    </div>
    <script type="text/javascript">
        var elApp = document.getElementById("app");

        function recuperarDados () {
            var xhr = new XMLHttpRequest();

            xhr.open("GET", "https://api.github.com/users/baptistafabricio87");
            xhr.send(null);
            xhr.onreadystatechange = function() {
                if(xhr.readyState === 4) {
                    var res = JSON.parse(xhr.responseText);

                    var nome = res.name;
                    var avatar_url = res.avatar_url;
                    var followers = res.followers;
                    var blog_url = res.blog;
                    
                    var elAvatar = elAvatar = document.createElement("img");
                    elAvatar.setAttribute("width", "128");
                    elAvatar.setAttribute("src", avatar_url);
                    elAvatar.setAttribute("a", blog_url);

                    var elNome = document.createElement("p");
                    elNome.innerText = nome;

                    var elFollowers = document.createElement("p");
                    elFollowers.innerText = followers;

                    var elBlog = document.createElement("a");
                    elBlog.setAttribute("href", blog_url);
                    elBlog.innerText = blog_url;

                    elApp.appendChild(elAvatar);
                    elApp.appendChild(elNome);
                    elApp.appendChild(elFollowers);
                    elApp.appendChild(elBlog);
                    console.log(nome);
                }
            }

        }

    </script>
</body>
</html>
